<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>
 
</head>
<body>

    <article class="result">

        <h3 class="result__h3">
            Your Result
        </h3>

        <h1 class="result__h1">
            76
        </h1>

        <p class="result__p-popis">
            of 100
        </p>

        <h2 class="result__h2">
            Great
        </h2>

        <p class="result__p">
            You scored higher than 65% of the people who have taken these tests.
        </p>
    </article>
  
    <article class="summary">

        <h3 class="summary_h3">Summary</h3>
        
        <section class="summary_section">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p class="summary__p-vlastnost">Reaction</p>
            <p class="summary__p-hodnota">80 / 100</p>
        </section>
        
        <img src="assets/images/icon-memory.svg" alt="">
        <p class="summary__p-vlastnost">Memory</p>
        <p class="summary__p-hodnota">92 / 100</p>

        <img src="assets/images/icon-verbal.svg" alt="">
        <p class="summary__p-vlastnost">Verbal</p>
        <p class="summary__p-hodnota">61 / 100</p>

<img src="assets/images/icon-visual.svg" alt="">
        <p class="summary__p-vlastnost">Visual</p>
        <p class="summary__p-hodnota">72 / 100</p>
        
<a href="" class="summary__a-button">Continue</a>
</article> 

</body>
</html>
